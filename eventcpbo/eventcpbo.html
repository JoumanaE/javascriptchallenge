
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:rgb(51, 22, 214);
  }
  .three {
    background:coral;
  }
</style>



<button></button>

<script>
    const divs = document.querySelectorAll('div'); 

    function logText(e) {
        e.stopPropagation(); 
        //it means it will stop bubbling that event up. 
        console.log(this.classList.value);  
    }
    divs.forEach(div => div.addEventListener('click', logText,{
        capture: false, 
        once: true 
    }));

    button.addEventListener('click', () => {
        console.log('Click!!!');  
    }, {
        once:true 
        //useful for checkout buttons 
    })

</script>
</body>
</html>
