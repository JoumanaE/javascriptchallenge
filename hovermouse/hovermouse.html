<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:#000000; 
    font-family: 'Raleway', sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:#000000;
  }
  h1 {
    text-shadow: 10px 10px 0 #7f2626;
    font-size: 50px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 300; 

    function shadow(e){
    const {offsetWidth: width, offsetHeight: height} = hero;  
    let {offsetX: x, offsetY: y} = e;
    
    if(this !==e.target){
        x = x + e.target.offsetLeft; 
        y = y + e.target.offsetTop; 
    }

    const xWalk = Math.round(x / width * walk) - (walk /2);
    const yWalk = Math.round(x / height * walk) - (walk /2);
    
    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 #ff4d4d, 
    ${xWalk * -1}px ${yWalk}px 0 #b23535,
    ${yWalk}px ${xWalk * -1}px 0 #ff7070,
    ${yWalk * -1}px ${xWalk}px 0 #ffc9c9
    `; 
}

hero.addEventListener('mousemove', shadow); 
</script>
</body>
</html>
